<!DOCTYPE html>
<html>
<head>
<title>Welcome to Cats and Dogs DemoGo</title>
<style>
    body {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 20pt;
            text-transform: uppercase;
            text-align: center;
            background: #4c724c;
            color: white;
    }
</style>
</head>
<h1>This is what love looks like</h1>
<script language = "javascript">
        var imgArray = new Array();
        var bucket = "https://ws-assets-prod-iad-r-syd-b04c62a5f16f7b2e.s3.ap-southeast-2.amazonaws.com/8c9036a7-7564-434c-b558-3588754e21f5/cats/"
        var ext = ".jpeg"
        for(i=0;i<11;i++){
            imgArray[i] = (bucket+(i+1)+ext);
        }
        function showImage(){
            var imgNum = Math.round(Math.random()*9);
            console.log(imgNum);
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
        }
    </script>
<body onload = "showImage()">
        <img id = "introImg" border="0">
    </body>
</html>
